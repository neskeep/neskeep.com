<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0C0F1C"/>

  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0C0F1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#081018;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Logo/Title -->
  <text x="600" y="250" font-family="Inter, system-ui, sans-serif" font-size="96" font-weight="800" fill="#FFFFFF" text-anchor="middle">
    Neskeep
  </text>

  <!-- Tagline with gradient -->
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C9D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A6FF3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="600" y="350" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="600" fill="url(#textGrad)" text-anchor="middle">
    Menos promesas, más código
  </text>

  <!-- Description -->
  <text x="600" y="430" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#A8B2D1" text-anchor="middle">
    Desarrollo web, automatización y marketing de datos
  </text>

  <!-- Decorative line -->
  <line x1="300" y1="480" x2="900" y2="480" stroke="url(#textGrad)" stroke-width="4" stroke-linecap="round"/>
</svg>
